<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" ui-sref="ResumeUpload">Resume Anaylser Engine</a>
		</div>
		<ul class="nav navbar-nav navbar-right">

			<li><a class="active" href="#">Resume Analyser</li>
		</ul>

	</div>
</div>
<div class="container-fluid" style="padding-top:95px">
	<div class="jumbotron">
		<form role="form" name="searchForm" novalidate>
		<div class="form-group">
	<div class="row">
		<div class="col-sm-1">
			<label for="skill" class="col-sm-1" style="color:black">Skill:</label>
		</div>
		<div class="col-sm-4 form-group">
			<input type="text" class="form-control" placeholder="Search by skill" ng-model="search.skills" id="skill" name="skill">
			<span class="glyphicon glyphicon-search form-control-feedback" style="color: grey; margin-right:20px" offset=-35px></span>
		</div>
	</div>
</div>
<div class="form-group">
	<div class="row">
		<div class="col-sm-1">
			<label for="exp" class="col-sm-1" style="color:black">Experience:</label>
		</div>
	<div class="col-sm-2 form-group">
		<input type="text" class="form-control" placeholder="From" ng-model="search.yearsOfExpLowerBound" id="exp" name="exp">
		<span class="glyphicon glyphicon-search form-control-feedback" style="color: grey; margin-right:20px" offset=-35px></span>
	</div>
	<div class="col-sm-2 form-group">
		<input type="text" class="form-control" placeholder="To" ng-model="search.yearsOfExpUpperBound" id="exp2" name="exp2">
		<span class="glyphicon glyphicon-search form-control-feedback" style="color: grey; margin-right:20px" offset=-35px></span>
	</div>
	</div>
	</div>
	<div class="form-group">
	<div class="row">
		<div class="col-sm-2 col-sm-offset-1 form-group">
			<button type="submit" class="btn btn-info" ng-click="submitSearchParameters()" ng-disabled="searchForm.skill.$untouched && searchForm.exp.$untouched && searchForm.exp2.$untouched">Search</button>
		</div>
	</div>
</div>
</form>
</div>
</div>
<div class="row">
	<div fusioncharts class="col-sm-6"
		 style="min-height: 60vh; padding-left: 100px"
		 type="column2d"
		 dataSource="{{myDataSource}}"
		 ng-show="myDataSource.data.length">
	</div>
	<div fusioncharts class="col-sm-6"
		 style="min-height: 60vh"
		 type="pie2d"
		 dataSource="{{myPieDataSource}}"
		 ng-show="myPieDataSource.data.length">
	</div>
</div>
</div>
